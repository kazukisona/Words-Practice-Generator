<!doctype html>
<head>
<title>Word Practice Generator</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='landing.css')}}">
</head>
<body>
<div class='header'>
    <h1 class='display-3'>Welcome to Word Practice Generator!!</h1>
</div>
    <div class='text-white form'>
    <div><h3 class='text-white' style='text-align: center; margin-bottom: 30px;'>Let's Create Practice Sheet!</h2></div>
    <form action='{{url_for("practice_template")}}' name='data' method=post target='_blank'>
    <table>
        <tr>
            <th>Word Class</th>
            <th>Test Type</th>
            <th>Num of Words</th>
        </tr>
        <tr>
            <td>
                <div>
                <select class='custom-select custom-select-lg'>
                <option value='GRE'>GRE</option>
                </select>
                </div>
            </td>
            <td>
            <div>
                <select class='custom-select custom-select-lg' name='testing'>
                <option value='w2m'>Word to Meaning</option>
                <option value='m2w'>Meaning to Word</option>
                </select>
            </div> 
            </td>
            <td>
            <div>
                <select class='custom-select custom-select-lg' name='numofwords'>
                <option value=50>50</option>
                <option value=40>40</option>
                <option value=30>30</option>
                <option value=20>20</option>
                </select>
            </div>
            </td>
        </tr>
    </table> 
    <div class='input' id='input'>
        <input type=submit value='Publish' formtarget='_blank' class='btn btn-primary btn-lg'></input>
    </div>     
    </form>
    <p class='list'><a class='text-white' target='_blank' href="{{url_for("word_list")}}">Full Word List</a></p>
    </div>
    <div class='text-white'><p class='footer'>Â© 2018 Kazuki Sona.</p></div>
</body>
