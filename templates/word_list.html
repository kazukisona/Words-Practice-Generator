<!doctype html>
<title>GRE Word List</title>
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
<div class=list>
    <h1>Full Word List</h1>
    <table>
        <tr>
            <th>Word</th>
            <th>Meaning</th>
        </tr>
        {% for w in words %}
        <tr>
            <td>{{ w.word}}</td>
            <td>{{ w.meaning|safe}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
